<mat-sidenav-container>
  <mat-sidenav #snav role="navigation" class="mat-elevation-z6"
               [mode]="!desktopQuery.matches ? 'over' : 'side'"
               [opened]="desktopQuery.matches"
               fixedInViewport>
    <img alt="Angular logo" src="assets/logo-black.svg">
    <app-navigation (linkClicked)="!desktopQuery.matches ? snav.close() : ''"></app-navigation>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button mat-icon-button (click)="snav.toggle()" [hidden]="desktopQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <img alt="Angular logo" src="assets/logo-white.svg" *ngIf="!desktopQuery.matches">
    </mat-toolbar>
    <div class="content" role="main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
