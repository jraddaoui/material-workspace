<mat-sidenav-container class="mat-typography">
  <mat-sidenav #snav fixedInViewport
      class="mat-elevation-z6"
      [attr.role]="isDesktop ? 'navigation' : 'dialog'"
      [mode]="isDesktop ? 'side' : 'over'"
      [opened]="isDesktop">
    <img alt="Angular logo (black)" src="assets/logo-black.svg">
    <app-navigation (linkClicked)="isDesktop ? '' : snav.close()"></app-navigation>
  </mat-sidenav>

  <mat-sidenav-content fxLayout="column">
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button mat-icon-button
          aria-label="Toggle sidenav"
          *ngIf="!isDesktop"
          (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img alt="Angular logo (white)" src="assets/logo-white.svg" *ngIf="!isDesktop">
    </mat-toolbar>
    <div class="content" role="main" fxFlex fxLayout="column">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
